<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listeler</title>
  </head>
  <body>
    <!-- Sıralı Listeler -->
    <h3>Sıralı Liste Örneği</h3>
    <ol>
      <li>Listelenen içerik 1</li>
      <li>Listelenen içerik 2</li>
      <li>Listelenen içerik 3</li>
      <li>Listelenen içerik 4</li>
    </ol>

    <!-- Sırasız Listeler -->
    <h3>Sırasız Liste Örneği</h3>
    <ul>
      <li>Listelenen içerik 1</li>
      <li>Listelenen içerik 2</li>
      <li>Listelenen içerik 3</li>
      <li>Listelenen içerik 4</li>
    </ul>
  </body>
</html>
