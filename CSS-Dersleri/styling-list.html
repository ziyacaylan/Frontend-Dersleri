<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }
      #showcase {
        width: 100%;
        height: 500px;
        background-color: #2513ec;
        padding: 10px;
      }
      #how-it-works {
        background-color: #fc997c;
        padding: 10px;
      }
      .main-header {
        background-color: #fc997c;
        padding: 10px;
      }
      .main-nav {
        display: inline-block; /*Bu komut ile display i blok olan ve tüm satırı kaplayan nav etiketini inline blok yaptık ve bir üst satırda inline olan a etiketinin yanına almışolduk*/
        width: calc(
          100% - 86px
        ); /* Bu özellik ile blok olarak gelen elemanı inline blok yaptık ve üst satıra aldık. Daha sonra ise ekran küçüldükçe alt satıra kaymasını engellemek için calc() komutunu kullandık ve yanında bulunan inline elmanın kapladığı alanı herzaman nav dan çıkararak sağa yanaşacak şekilde satırda kalmasını sağladık.*/
        text-align: right;
      }
      .main-nav__items {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .main-nav__item {
        display: inline-block; /*listeye inline-blok özelliği kazandırılarak elemanlar yanyana alındı yukarıdaki iskelet yapı bozulmadan manü liste içerisinde yazırlanmış oldu*/
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <a href="#">Web Sayfam</a>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item"><a href="#">Anasayfa</a></li>
          <li class="main-nav__item"><a href="#">Hakkında</a></li>
          <li class="main-nav__item"><a href="#">İletişim</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="showcase">
        <h1>Sayfamıza Hoşgeldiniz</h1>
      </section>
      <section id="how-it-works">
        <h2>Nasıl çalışır?</h2>
      </section>
    </main>
  </body>
</html>
