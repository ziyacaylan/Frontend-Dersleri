<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Form Submit</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Frontend Kodluyorum...</h1>
      <form method="GET">
        <input
          class="p-2"
          type="text"
          name="yas"
          placeholder="Yaşınızı giriniz."
        />
        <button type="submit" class="btn btn-success p-2 m-1">Gönder</button>
      </form>

      <form method="POST" class="mt-5">
        <input
          class="p-2"
          type="email"
          name="email"
          placeholder="Email adresinizi giriniz."
        />
        <button class="btn btn-success p-2 m-2" type="submit">Gönder</button>
      </form>

      <form onsubmit="handleSubmit(e)" method="GET">
        <input
          type="text"
          name="username"
          placeholder="Kullanıcı adınızı giriniz"
          onchange="handleChange(event)"
        />
        <input
          type="password"
          name="password"
          placeholder="Şifrenizi giriniz."
        />
        <button type="submit">Giriş</button>
      </form>

      <div id="myDiv"></div>

      <form
        action="/learn/action_page.php"
        onsubmit="return sampleFunction()"
        class="mt-5"
      >
        Name (max 15 characters):
        <input
          class="m-2"
          type="text"
          id="fname"
          size="15"
          name="fname"
        /><br />
        Age (from 1 to 100):
        <input class="m-2" type="text" id="age" size="3" name="age" /><br />
        E-mail:
        <input
          class="m-2"
          type="text"
          id="email"
          size="25"
          name="mail"
        /><br /><br /><input type="submit" value="Submit" />
      </form>
    </div>

    <script src="./01-form-submit.js"></script>
    <!-- bootstrap.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
