<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>From Uygulama</title>
  </head>
  <body>
    <h1 class="my-header text-center p-2">Frontend Kodluyoruz...</h1>
    <div class="container" id="container">
      <div id="alert"></div>
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <form id="userForm" class="mt-5">
            <div class="mb-3">
              <label for="user-name" class="form-label">Kullanıcı Adı</label>
              <input
                type="text"
                class="form-control"
                id="user-name"
                name="user-name"
                aria-describedby="userHelp"
              />
            </div>
            <div class="mb-3">
              <label for="user-email" class="form-label">Email Adresi</label>
              <input
                type="email"
                class="form-control"
                id="user-email"
                name="user-email"
                aria-describedby="userHelp"
              />
            </div>
            <div class="mb-3">
              <label for="user-age" class="form-label">Yaş</label>
              <input
                type="text"
                class="form-control"
                id="user-age"
                name="user-age"
                aria-describedby="userHelp"
              />
            </div>
            <div class="mb-3">
              <label for="user-password" class="form-label">Parolanız</label>
              <input
                type="password"
                class="form-control"
                id="user-password"
                name="user-password"
              />
            </div>

            <button type="reset" class="btn btn-danger">SIFIRLA</button>
            <button type="submit" class="btn btn-primary">LİSTEYE EKLE</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <div class="card mt-4">
            <div class="card-header text-center">
              <h4>Kullanıcı Listesi</h4>
            </div>
            <div class="card-body">
              <ul class="list-group" id="user-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="footer">
      <h4 class="text-center mt-3">Kaynak ---> Patika : Frontend Dersleri</h4>
    </footer>

    <!-- bootstrap.js -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./script/form.js"></script>
  </body>
</html>
